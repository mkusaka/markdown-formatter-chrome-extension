<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }

    textarea {
      width: 100%;
      height: 100px;
      field-sizing: content;
    }

    #preview {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }

    #copyMessage {
      color: green;
      font-size: 0.9em;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h2>Markdown Formatter</h2>
  <textarea id="markdownInput" placeholder="Enter markdown here..."></textarea>
  <button id="formatButton">Format Markdown</button>
  <div id="preview"></div>
  <div id="copyMessage"></div>
  <script src="dist/popup.js"></script>
</body>

</html>
